<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Forms Demo</h1>
    <form action="/tacos/">
        <p>
            <label for = "username">Enter a Username</label>
            <input type = "text" placeholder = "username" id = "username" name = "username">
        </p>
        <p>
            <label for = "password">Enter a Password</label>
            <input type = "password" placeholder = "password" id = "password" name = "password">
        </p>
        <p>
            <input type = "color" id = "color" name = "color">
            <label for = "color">Enter a Color</label>
        </p>
        <p>
            <input type = "number" placeholder = "enter a number" id = "number" name = "password">
            <label for = "number">Enter a Time</label>
        </p>
        <button>
            Submit
        </button>
    </form>

    <h2>Hijacking Searches</h2>
    <h3>Search Reddit</h3>
    
    <form action="https://www.reddit.com/search/">
        <input type = "text" name = "q">
        <button>Search Reddit</button>
    </form>

    <h2>More Inputs</h2>

    <form action = "Birds.html">
        <input type="checkbox" name = "agree_tos" id = "agree" checked>
        <label for="agree">I agree to buying the BroShaver Lion Series head shaver EVERY DAY OF THE WEEK.</label>
        <p>
            <label for="XS">XS</label>
            <input type="radio" name="size" id="XS" value = "xs">
            <label for="S">S</label>
            <input type="radio" name="size" id="S" value = "s">
            <label for= "m">M</label>
            <input type="radio" name="size" id="m" value = "m">
        </p>

        <p>
            <label for = "mealtype">Please select an entree.</label>
            <select name = "meal" id = "mealtype">
                <option value = "fish">fish</option>
                <option value = "veg">vegetarian</option>
                <option value = "steak">steak</option>
                <option value = "pork">pork</option>
                <option value = "tofu">tofu</option>
            </select>
        </p>

        <p>
            <label for = "cheese">Amount of cheese</label>
            <input type="range" min = "0" max = "100" name = "cheeselevel" id = "cheese" step = "20">
        </p>

        <p>
            <label for = "specialrequests">Do you have any features you would like to suggest?</label>
            <textarea name="requests" id="requests" cols="30" rows="10" placeholder="yingesh"></textarea>
        </p>
        <button>Submit</button>
    </form>

    <h2>Validation Demo</h2>
    <form action = "/dummy">
        <label for="first">Enter your first name.</label>
        <input type="text" name = "firstname" id = "first" required>
        <label for="username">Enter your password</label>
        <input type="text" name = "username" id = "username" minlength="5" maxlength="20" required>
        <label for="email">Enter your email</label>
        <input type="email" name = "email" id = "email" minlength="5" maxlength="100" required>
        <button></button>
    </form>
</body>
</html>
