<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration Form</title>
</head>
<body>
    <h1>Race Registration!</h1>

    <form>
        <p>
            <label for="firstname">First Name</label>
            <input type="text" name="firstname" id="firstname" required>
    
            <label for="lastname">First Name</label>
            <input type="text" name="lastname" id="lastname" required>
        </p>

        <p>
            Select a Race:
        </p>

        <p>
            <input type="radio" id = "funrun" name = "raceSelection" value = "funrun" >
            <label for = "funrun">Fun Run 5k</label>
            <br>
            <input type="radio" id = "half" name = "raceSelection" value = "half" >
            <label for = "half">Half Marathon</label>
            <br>
            <input type="radio" id = "full" name = "raceSelection" value = "full" >
            <label for = "full">Full Marathon</label>

            <br>

            <label for="email">Email</label>
            <input type="email" id = "email" name = "email" required>
            <label for="password">Password</label>
            <input type="password" id = "password" name = "password" required>

            <br>

            <label for="age">Select Age Group</label>
            <select id = "age" name = "age">
                <option value="under 18">under 18</option>
                <option value="18-30">18-30</option>
                <option value="30-50">30-50</option>
                <option value="50+">50+</option>
            </select>

            <br>
            
            <button>Register</button>
        </p>
    </form>
</body>
</html>
